<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <p class="text">My Library</p>
            </div>
        </nav>
    </header>

    <main>
        <dialog>
            <button class="close" autofocus>X</button>
            <input type="text" name="book" id="book" placeholder="Book name">
            <input type="text" name="author" id="author" placeholder="Author's name">
            <button class="add">Add</button>
          </dialog>
          <button class="add-book">Add A Book</button>
    </main>
</body>
</html>
