<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <p class="text">My Library</p>
            </div>
        </nav>
    </header>

    <main>
           <div class="container">

                <div class="form">
                    <input type="text" class="book" name="book" id="book" placeholder="Book Name"> <br>
                    <input type="text" class="author" name="author" id="author" placeholder="Author's name">
                    <input type="number" class="pages" name="pages" id="pages" placeholder='Number of pages'>
                    <br>
                    <button class="btn1" onclick="addToBook()">Add</button>
                    
                </div>

                <div class="contents"></div>

           </div>

           
    </main>
</body>
</html>
